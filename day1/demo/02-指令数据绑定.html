<!DOCTYPE html>

<head>

<body>
    <div id="app">
        <div :class="className"></div>
        <div :id="id"></div>
        <a :href="href">

        </a>


    </div>
    <!-- <script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script> -->
    <script src="vue.js"></script>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                className: "container",
                id: "id",
                href: "https://cn.vuejs.org/",
                src: "https://cn.vuejs.org/images/logo.png"
            },
            methods: {}
        })
    </script>
</body>
